<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Available Books</h1>
        <table id="booksTable" border="1">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
        <button id="addBookButton">Add Book</button>
        <button id="backButton">Back</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch and display books from the database
            $.get('fetch_books.php', function(data) {
                const books = JSON.parse(data);
                let booksTableBody = '';
                books.forEach(book => {
                    booksTableBody += `<tr>
                        <td>${book.ISBN}</td>
                        <td>${book.Title}</td>
                        <td>${book.Author}</td>
                        <td>${book.Quantity}</td>
                        <td>
                            <button class="updateButton" data-isbn="${book.ISBN}" data-title="${book.Title}" data-author="${book.Author}" data-quantity="${book.Quantity}">Update</button>
                            <button class="deleteButton" data-isbn="${book.ISBN}">Delete</button>
                        </td>
                    </tr>`;
                });
                $('#booksTable tbody').html(booksTableBody);
            });

            $('#addBookButton').click(function() {
                window.location.href = 'add_book.html';
            });

            $('#backButton').click(function() {
                window.location.href = 'index.html';
            });

            $(document).on('click', '.updateButton', function() {
                const isbn = $(this).data('isbn');
                const title = $(this).data('title');
                const author = $(this).data('author');
                const quantity = $(this).data('quantity');
                window.location.href = `update_book.html?isbn=${isbn}&title=${title}&author=${author}&quantity=${quantity}`;
            });

            $(document).on('click', '.deleteButton', function() {
                const isbn = $(this).data('isbn');
                if (confirm("Are you sure you want to delete this book?")) {
                    $.post('delete_book.php', { isbn }, function(response) {
                        alert(response);
                        location.reload();
                    });
                }
            });
        });
    </script>
</body>
</html>
