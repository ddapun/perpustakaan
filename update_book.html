<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Book</h1>
        <form id="updateBookForm" method="post" action="update_book.php">
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" readonly>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <button type="submit">Update Book</button>
            <button type="button" id="backButton">Back</button>
        </form>
    </div>
    <script>
        // Populate form fields with data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('isbn').value = urlParams.get('isbn');
        document.getElementById('title').value = urlParams.get('title');
        document.getElementById('author').value = urlParams.get('author');
        document.getElementById('quantity').value = urlParams.get('quantity');

        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'available_books.html';
        });
    </script>
</body>
</html>
